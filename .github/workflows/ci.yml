name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linter (ruff)
      run: |
        ruff check finite_memory_llm/ examples/ tests/ benchmarks/
    
    - name: Check formatting (black)
      run: |
        black --check finite_memory_llm/ examples/ tests/ benchmarks/
    
    - name: Type check (mypy)
      run: |
        mypy finite_memory_llm/
      continue-on-error: true  # MyPy strict mode may have issues with dependencies
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=finite_memory_llm --cov-report=xml --cov-report=term
    
    - name: Run performance regression tests
      run: |
        pytest tests/test_performance_regression.py -v --tb=short
      continue-on-error: false  # Fail if performance regresses
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

